name: diurne_api_dev

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check branch and commit
        run: |
          git branch --show-current
          git log -1

      - name: Copy source code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          source: "./*"
          target: "/var/www/html/diurne_vuejs/"
          strip_components: 0

      - name: Build and deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          script: |
            cd /var/www/html/diurne_vuejs

            # Clean install
            rm -rf node_modules package-lock.json
            npm install --include=optional

            # Build
            npm run build

            # Create or clean output folder
            sudo mkdir -p /var/www/html/diurne_vuejs_dist
            sudo rm -rf /var/www/html/diurne_vuejs_dist/*

            # Copy build output
            cp -r dist/* /var/www/html/diurne_vuejs_dist/
            cp dist/.htaccess /var/www/html/diurne_vuejs_dist/ || true

            # Set correct permissions
            sudo chown -R www-data:www-data /var/www/html/diurne_vuejs_dist
            sudo chmod -R 755 /var/www/html/diurne_vuejs_dist

            # Restart web server
            sudo systemctl restart apache2

name: diurne_api_dev

on:
  push:
    branches: [main]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "/var/www/html/diurne_vuejs/"
          rm: true  # Remove existing files first
          overwrite: true  # Force overwrite existing files

      - name: Configure server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          script: |
            sudo chown -R www-data:www-data /var/www/html/diurne_vuejs
            sudo chmod -R 755 /var/www/html/diurne_vuejs
            sudo systemctl restart apache2
name: diurne_api_dev

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check branch and commit
        run: |
          git branch --show-current
          git log -1

      - name: Prepare server directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          script: |
            sudo mkdir -p /var/www/html/diurne_vuejs
            sudo chown -R ubuntu:ubuntu /var/www/html/diurne_vuejs
            sudo chmod -R 775 /var/www/html/diurne_vuejs

      - name: Copy source code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          source: "./"
          target: "/var/www/html/diurne_vuejs/"
          strip_components: 0
          rm: true
          overwrite: true
          exclude: ".git, .github, .gitignore"

      - name: Build and configure on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          script: |
            cd /var/www/html/diurne_vuejs
            npm install
            npm run build
            sudo chown -R www-data:www-data /var/www/html/diurne_vuejs
            sudo find /var/www/html/diurne_vuejs -type d -exec chmod 755 {} \;
            sudo find /var/www/html/diurne_vuejs -type f -exec chmod 644 {} \;
            sudo systemctl restart apache2
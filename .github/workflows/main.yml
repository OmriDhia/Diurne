name: diurne_api_dev

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check branch and commit
        run: |
          git branch --show-current  # Should show 'main' or a detached HEAD
          git log -1                  # Shows the latest commit

      - name: Copy source code to server
        run: |
          scp -r ./* ${{ secrets.DIURNE_USERNAME }}@${{ secrets.DIURNE_HOST }}:/var/www/html/diurne_vuejs/

      - name: Build and configure on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          script: |
            cd /var/www/html/diurne_vuejs
            npm install
            npm run build
            sudo chown -R ubuntu:ubuntu /var/www/html/diurne_vuejs
            sudo find /var/www/html/diurne_vuejs -type d -exec chmod 755 {} \;
            sudo find /var/www/html/diurne_vuejs -type f -exec chmod 644 {} \;
            sudo systemctl restart apache2  # Restarts Apache

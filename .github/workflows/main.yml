name: diurne_api_dev

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build
          ls -R dist/ # VÃ©rifie la structure du dossier dist

      - name: Copy files to server (SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "/var/www/html/diurne_vuejs/"
          rm: true
          overwrite: true
          strip_components: 1

      - name: Configure server permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          script: |
            cd /var/www/html/diurne_vuejs
            sudo chown -R www-data:www-data .
            sudo chmod -R 755 .
            sudo systemctl restart apache2
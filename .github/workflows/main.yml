name: diurne_api_dev

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check branch and commit
        run: |
          git branch --show-current  # Should show 'main' or a detached HEAD
          git log -1                 # Shows the latest commit

      - name: Copy source code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          source: "./*"
          target: "/var/www/html/diurne_vuejs/"
          strip_components: 0  # Keeps the files at the target root

      - name: Build and configure on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          script: |
            cd /var/www/html/diurne_vuejs
            sudo chown -R ubuntu:ubuntu /var/www/html/diurne_vuejs
            npm install
            npm run build
            sudo systemctl restart apache2

name: diurne_api_dev

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Spécifiez la version de Node.js que vous utilisez

      - name: Check branch and commit
        run: |
          git branch --show-current
          git log -1

      - name: Install dependencies locally
        run: npm install

      - name: Build locally
        run: npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          source: "dist/*" # Copie le contenu du dossier dist généré par la build
          target: "/var/www/html/diurne_vuejs/"
          rm: true # Supprime les fichiers existants avant copie

      - name: Configure server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIURNE_HOST }}
          username: ${{ secrets.DIURNE_USERNAME }}
          password: ${{ secrets.DIURNE_PASSWORD }}
          port: 22
          script: |
            cd /var/www/html/diurne_vuejs
            sudo chown -R www-data:www-data /var/www/html/diurne_vuejs
            sudo chmod -R 755 /var/www/html/diurne_vuejs
            sudo systemctl restart apache2
services:
  mobile_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diurne_mobile_app
    image: diurne_mobile_app:latest
    ports:
      - "8082:8082"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # REACT_NATIVE_PACKAGER_HOSTNAME will be populated from .env or shell environment
      # usage: REACT_NATIVE_PACKAGER_HOSTNAME=192.168.1.XX docker-compose up
      - REACT_NATIVE_PACKAGER_HOSTNAME=${REACT_NATIVE_PACKAGER_HOSTNAME}
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    tty: true
    stdin_open: true
    command: npx expo start --host lan --port 8082
